<h3>心得</h3>
剛開始上的時候都會有很期待的心情去上調酒課,原因是可以喝到很多以前沒喝過<br>
的調酒,喝了酒後心情就會很好也會讓喝酒的人處於亢奮的情緒,但上調酒後,我覺<br>
得可以學到很多調酒的精隨和怎麼調會好喝,或者是加了什麼會讓調酒變的跟老師<br>
的不一樣,這就是調酒好玩的地方<br>
